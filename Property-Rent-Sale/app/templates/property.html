{% extends "base.html" %}

{% block main %}

<h1 class="page-header">Add New Property</h1>

<form action="{{ url_for('all_properties') }}" method="post">
    {{ form.csrf_token }}

    <div class="form-group">
        {{ form.name.label }} 
        {{ form.name(class="form-control") }}
    </div>

    <button type="send" class="btn">Send</button>
</form>

{% endblock %}
